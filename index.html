<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">
    <h1 class="text-center warning__extra-heading">Kim birinchi borishga...</h1>
    <div class="warning-container">
      <input class="form-control warning-input" type="number" id="js-number">
      <button type="button" class="btn btn-danger warning-btn" id="js-button">Secondary</button>
    </div>

    <div class="row">
      <div class="col-3 ">
        <div class="border text-center p-3 m-2">
          <i class="fa-solid fa-person-walking warning__icon"></i>
          <p class="warning__text">People</p>
          <h3 class="warning__heading">
            <span class="people__hour-span">0</span> hour
          </h3>
          <h3 class="warning__heading">
            <span class="people__minute-span">0 </span> minute
          </h3>
          <h3 class="warning__heading">
            <span class="people__second-span">0 </span> second
          </h3>
        </div>
      </div>
      <div class="col-3">
        <div class="border text-center p-3 m-2">
          <i class="fa-solid fa-person-biking warning__icon"></i>
          <p class="warning__text">Bicycle</p>
          <h3 class="warning__heading">
            <span class="bicycle__hour-span">0</span> hour
          </h3>
          <h3 class="warning__heading">
            <span class="bicycle__minute-span">0 </span> minute
          </h3>
          <h3 class="warning__heading">
            <span class="bicycle__second-span">0 </span> second
          </h3>
        </div>
      </div>
      <div class="col-3">
        <div class="border text-center p-3 m-2">
          <i class="fa-solid fa-car warning__icon"></i>
          <p class="warning__text">Car</p>
          <h3 class="warning__heading">
            <span class="car__hour-span">0</span> hour
          </h3>
          <h3 class="warning__heading">
            <span class="car__minute-span">0 </span> minute
          </h3>
          <h3 class="warning__heading">
            <span class="car__second-span">0 </span> second
          </h3>
        </div>
      </div>
      <div class="col-3">
        <div class="border text-center p-3 m-2">
          <i class="fa-solid fa-plane-departure warning__icon"></i>
          <p class="warning__text">Plane</p>
          <h3 class="warning__heading">
            <span class="plane__hour-span">0</span> hour
          </h3>
          <h3 class="warning__heading">
            <span class="plane__minute-span">0 </span> minute
          </h3>
          <h3 class="warning__heading">
            <span class="plane__second-span">0 </span> second
          </h3>
        </div>
      </div>

    </div>
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
</body>
</html>
